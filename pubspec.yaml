name: gym_swat
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.3
  gap: ^3.0.1
  any_image_view: ^1.0.6
  carousel_slider: ^5.0.0
  fluttertoast: ^8.2.12
  smooth_page_indicator: ^1.2.1
  font_awesome_flutter: ^10.8.0
  dotted_line: ^3.2.3
  flutter_bloc: ^9.1.0
  equatable: ^2.0.7
  http: ^1.3.0
  go_router: ^14.8.1
  shared_preferences: ^2.5.2
  get_it: ^8.0.3
  fpdart: ^1.1.1
  custom_refresh_indicator: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  change_app_package_name: ^1.5.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/logo/
    - assets/icons/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Medium.ttf